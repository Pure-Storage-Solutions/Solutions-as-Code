- name: format the additional disk
  filesystem:
    fstype: ext4
    dev: /dev/sdb

- name: create directory
  file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  with_items:
  - /packages
  - /var/lib/mysql

- name: mount FS
  mount:
    path: /packages
    src: 10.21.126.232:/packages
    fstype: nfs
    state: mounted


- name: Mount migration volume
  mount:
    path: "/var/lib/mysql"
    fstype: ext4
    src: /dev/sdb
    state: mounted

- name: Disable Selinux
  selinux:
   state: disabled


- name: stop and disable firewalld
  systemd:
    name: firewalld
    state: stopped
    enabled: no

- name: install mysql
  package:
    name: "{{ item }}"
    state: latest
  with_items:
    - mysql-server
    - mysql
 #   - python-mysql
    - mysql-devel
    - /packages/mysql_packages/mysql-commercial-backup-8.0.33-1.1.el8.x86_64.rpm
    - https://repo.percona.com/yum/percona-release-latest.noarch.rpm
    



- name: start mysql service
  systemd:
    name: "{{ item }}"
    state: started
  with_items:
    - mysqld
    - sysstat-collect

- name: enable-percona
  shell: percona-release enable-only tools release

- name: install git
  dnf:
    name: 'git'
    state: latest


- name: install percona and does packages
  systemd:
    name: "{{ item }}"
    state: started
  with_items:
    - percona-xtrabackup-80.x86_64
    - qpress
    - https://rpmfind.net/linux/opensuse/distribution/leap/15.4/repo/oss/x86_64/libopenssl1_0_0-1.0.2p-3.49.1.x86_64.rpm
    - purestorage_does-3.3.0-1.x86_64.rpm



